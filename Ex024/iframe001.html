<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a> para aprender à programar</p>

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        
        
        para aprender à programar
    </p>
    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
        também é muito lega
    </p>
</body>
</html>
